<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Media Dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--text1);}
    .attribution a { color: var(--text2); }
  </style>
</head>
<body>
  <header class="container header">
    <div class="header-left">
      <h1 class="header__title">Social Media Dashboard</h1>
      <h4 class="header__subtitle">Total Followers: 23,004</h4>
    </div>

    <div class="header-right">
      <p class="toggle__text">Dark Mode</p>
      
      <label for="theme" class="toggle">
        <input type="checkbox" name="theme" id="theme" class="theme"> 
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <!-- TOTAL FOLLOWERS -->
    <section>
      <div class="container card-container"></div>
    </section>

    <!-- OVERVIEW SECTION -->
    <section>
      <div class="container overview-section">
        <h2 class="overview-section__title">Overview - Today</h2>
      
        <div class="overview-container"></div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FelixCriollo" target="_blank">iXiref</a>.
  </div>

  <script src="assets/js/card.js"></script>
  <script src="assets/js/theme.js"></script>
</body>
</html>
